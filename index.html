
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S25 Fact</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        .image-container {
            position: relative;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .text-container {
            background: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0.9));
            padding: 30px;
            border-radius: 0 0 15px 15px;
            margin-top: -5px;
            box-shadow: inset 0px 5px 10px rgba(255, 255, 255, 0.1);
        }
        .title-box {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 22px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .fact-text {
            margin-top: 12px;
            font-size: 20px;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung S25">
        </div>
        <div class="text-container">
            <div class="title-box">Did you know?</div>
            <p class="fact-text">Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
