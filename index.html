
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S25 Fact</title>
    <style>
        /* General mobile optimization */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90vw; /* Ensures the container is not too wide */
            max-width: 400px; /* Ensures the container does not grow too large */
            height: 90vh; /* Adjusted height to ensure cropping */
            overflow: hidden; /* Ensures anything outside the container is cropped */
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px; /* Fixed height for the image */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the space and crops it if necessary */
        }

        .gradient-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.98) 0%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0) 100%);
        }

        .text-container {
            margin-top: 10px;
            padding: 0 10px; /* Adds some padding for smaller screens */
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 10px;
            box-sizing: border-box; /* To include padding in the total width */
        }

        .title-box {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 18px; /* Reduced font size for better mobile readability */
            color: white;
            word-wrap: break-word;
        }

        .fact-text {
            margin-top: 10px;
            font-size: 14px; /* Adjusted font size for mobile view */
            font-weight: 700;
            line-height: 1.4; /* Improves line spacing for readability */
        }

        /* Ensure that the image scales correctly in smaller screen widths */
        @media only screen and (max-width: 600px) {
            .title-box {
                font-size: 16px; /* Smaller title font size on smaller screens */
                padding: 8px 16px;
            }

            .fact-text {
                font-size: 12px; /* Smaller font size for the fact text on smaller screens */
            }

            .container {
                width: 95vw; /* Allows for some breathing room on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung S25">
            <div class="gradient-overlay"></div>
        </div>
        <div class="text-container">
            <div class="title-box">Did you know?</div>
            <p class="fact-text">Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
