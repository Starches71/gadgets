
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S25 Fact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 90vw; /* Adjusted width */
            max-width: 400px; /* Prevents image from getting too big */
            text-align: center;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 250px; /* Limits the image height */
            object-fit: contain;
        }
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.98) 0%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0) 100%);
        }
        .text-container {
            margin-top: 10px;
        }
        .title-box {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 20px;
            color: white;
        }
        .fact-text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung S25">
            <div class="gradient-overlay"></div>
        </div>
        <div class="text-container">
            <div class="title-box">Did you know?</div>
            <p class="fact-text">Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
