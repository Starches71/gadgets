
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Samsung S25 Fact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allows zooming & scrolling */
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            display: block;
        }
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.7) 40%, rgba(0, 0, 0, 0) 100%);
        }
        .text-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px;
        }
        .title-box {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .fact-text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 900;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung S25">
            <div class="gradient-overlay"></div>
        </div>
        <div class="text-container">
            <div class="title-box">Did you know?</div>
            <p class="fact-text">Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
