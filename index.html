
<!DOCTYPE html>
<html>
<head>
<title>Image Overlay</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif; /* Fallback font */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000; /* Optional: background for the page */
  }

  .image-container {
    position: relative;
    width: 80%; /* Adjust as needed */
    max-width: 800px; /* Adjust as needed */
    text-align: center;
    color: white;
  }

  .image-container img {
    width: 100%;
    display: block;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)); /* Adjust gradient */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .text {
    font-size: 2em; /* Adjust font size */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add text shadow */
    line-height: 1.2;
  }

  .logo {
    position: absolute;
    bottom: 10px;
    right: 10px;
    /* Add styling for logo if needed */
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung Image">
  <div class="overlay">
    <div class="text">
      Mars Has A Hidden Water Reservoir?<br>
      New Study Suggests It Can Flood The<br>
      Entire Planet Up To 9 Feet!
    </div>
    <div class="logo">
      FOSSBYTES
    </div>
  </div>
</div>

</body>
</html>
