
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did You Know?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
            max-width: 600px;
        }
        .image {
            width: 100%;
            display: block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            color: white;
            text-align: center;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            color: #f8d210; /* Different color for heading */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung S25" class="image">
        <div class="overlay">
            <div class="heading">Did you know?</div>
            <p>Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
