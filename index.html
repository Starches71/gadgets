<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S25 Feature</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
        }
        .image-container {
            position: relative;
            width: 100%;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, black, transparent);
        }
        .text-box {
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="samsung-s25.jpg" alt="Samsung S25">
            <div class="gradient"></div>
        </div>
        <div class="text-box">
            <div class="button">Did you know?</div>
            <p>Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
