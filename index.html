
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image with Gradient Text Overlay</title>
  <style>
    /* Reset default margins */
    body, html {
      margin: 0;
      padding: 0;
    }
    /* Container holds the image and overlay */
    .container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    /* Image styling */
    .container img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* Overlay covers the bottom part of the image */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      /* Gradient from transparent to a darker shade */
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
      color: white;
    }
    /* Heading styling */
    .overlay h1 {
      margin: 0;
      font-size: 2em;
      /* Choose a distinct color for the heading */
      color: #FFD700; /* for example, gold */
    }
    /* Paragraph styling with gradient overlay on text */
    .overlay p {
      margin: 5px 0 0;
      font-size: 1em;
      /* Create a gradient effect on the text fill */
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung Galaxy S25">
    <div class="overlay">
      <h1>Did you know?</h1>
      <p>Samsnung s25 is the girst phone that when it scratches it fix itself without mechanics</p>
    </div>
  </div>
</body>
</html>
