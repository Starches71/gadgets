
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S25 Fact</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            background: black; /* Extra black layer */
        }
        .image-container {
            position: relative;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            display: block;
            opacity: 0.9;
        }
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            background: linear-gradient(to top, black 0%, rgba(0, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0.7) 60%, rgba(0, 0, 0, 0) 100%);
        }
        .text-container {
            background: black;
            padding: 40px 20px;
            border-radius: 0 0 15px 15px;
            position: relative;
        }
        .title-box {
            display: inline-block;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 22px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .fact-text {
            font-size: 20px;
            line-height: 1.6;
            font-weight: 900;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://image-us.samsung.com/us/smartphones/galaxy-s25/Gallery/PA1/PA1-01-Navy-1600x1200.jpg" alt="Samsung S25">
            <div class="gradient-overlay"></div>
        </div>
        <div class="text-container">
            <div class="title-box">Did you know?</div>
            <p class="fact-text">Samsung S25 is the first phone that when it scratches, it fixes itself without mechanics.</p>
        </div>
    </div>
</body>
</html>
